{% extends "layouts/base.html" %}
{% load static %}

{% block content %}

<main>
  <div class="px-4 pt-6">
    <div class="grid gap-4">

      <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 sm:p-6 dark:bg-gray-800">
        <div class="items-center justify-between pb-4 border-b border-gray-200 sm:flex dark:border-gray-700">
          <div class="w-full mb-4 sm:mb-0">
            <h3 class="text-base font-normal text-gray-500 dark:text-gray-400">
              PV IV Curve Plot
            </h3>
            <span class="text-2xl font-bold leading-none text-gray-900 sm:text-3xl dark:text-white">
              Select Make and Model
            </span>
          </div>
        </div>

        <div class="flex gap-4 mb-4">
          <select id="make-select" class="w-full p-2 border border-gray-300 rounded-lg"></select>
          <select id="model-select" class="w-full p-2 border border-gray-300 rounded-lg"></select>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-md-4">
                <label for="irradiance-input">Irradiance (W/m²)</label>
                <input type="number" id="irradiance-input" class="form-control" value="1000" min="0" max = "1500" step="1">
              </div>
              <div class="col-md-4">
                <label for="temperature-input">Cell Temperature (°C)</label>
                <input type="number" id="temperature-input" class="form-control" value="25" min="-20" max="100" step="1">
              </div>
              <div class="col-md-4">
                <label for="modules-input">Modules per String</label>
                <input type="number" id="modules-input" class="form-control" value="1" min="1" max="100" step="1">
              </div>
            </div>
          </div>
        </div>
        <div class="text-end mt-3">
          <button id="reset-stc" class="btn btn-outline-secondary">Reset to STC</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Chart Column -->
          <div id="pv-iv-chart" class="w-full h-96 bg-gray-100 rounded-lg"></div>
          <!-- Table Column -->
            <div class="bg-white dark:bg-gray-700 rounded-lg p-4 overflow-auto border border-gray-200 dark:border-gray-600">
              <h4 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Selected Module Info</h4>
              <table id="module-info-table" class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-600 dark:text-gray-300">
                  <tr>
                    <th class="px-4 py-2">Parameter</th>
                    <th class="px-4 py-2">Value</th>
                  </tr>
                </thead>
                <tbody class="bg-white dark:bg-gray-800">
                  <!-- Rows populated via charts.js -->
                </tbody>
              </table>
            </div>
          </div>

      </div>
    </div>
  </div>
</main>

{% endblock content %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/apexcharts@3.54.1/dist/apexcharts.min.js"></script>
<script type="module" src="{% static 'assets/charts.js' %}"></script>
<!-- Initialize DataTable -->
<script>
  $(document).ready(function () {
    $('#module-info-table').DataTable({
      paging: false,
      searching: false,
      info: false
    });
  });
</script>
{% endblock extra_js %}
