{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
<main class="px-4 pt-6">
  <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow">

    <h1 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">Contact Us</h1>

    {% if message_sent %}
      <div class="bg-green-100 text-green-800 p-2 rounded mb-4">
        ✅ Your message has been sent. We’ll be in touch soon!
      </div>
    {% endif %}

    <form method="post" action="#" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="name" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Your Name</label>
        <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
      </div>
      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Your Email</label>
        <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
      </div>
      <div>
        <label for="message" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Message</label>
        <textarea id="message" name="message" rows="4" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" required></textarea>
      </div>
      <div class="text-end">
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Send Message</button>
      </div>
    </form>

  </div>
</main>
{% endblock content %}
